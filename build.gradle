plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = 'https://maven.pkg.github.com/open-osrs/runelite'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}
group = 'com.openosrs'
version = '1.0'
sourceCompatibility = '1.8'
ext {
    runeliteVersion = '1.5.35-snapshot'
}



dependencies {
    compile 'org.projectlombok:lombok:1.18.4'
    compileOnly group: 'com.open-osrs', name: 'client', version: runeliteVersion
    compileOnly group: 'com.open-osrs', name: 'api', version: runeliteVersion

}


publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
